<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bit Bucket Layout</title>
    <link rel="stylesheet" href="style.css">
    <!-- font awesome  cdn -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
   <div class="leftPage">
       <img id = "bitBckt" src="img/bitbucket.png" alt="">
       <h1>Bitbucket</h1>
       <ul>
            <a href="#"><i class="fa fa-search" id = "search-icon"></i></a>
            <a href="#"><i class="fa fa-plus"></i></a>
       </ul>
       <ul id="sideOptions">
            <a href="#"><i class="fa fa-file" id = "search-icon"><span>....</span>Your Work</i></a>
            <a href="#"><i class="fa fa-code" id = "search-icon"><span>....</span>Repositories</i></a>
            <a href="#"><i class="fa fa-folder" id = "search-icon"><span>....</span>Projects</i></a>
            <a href="#"><i class="fa fa-external-link" id = "search-icon"><span>....</span>Pull Request</i></a>
            <a href="#"><i class="fa fa-cut" id = "search-icon"><span>....</span>Snippets</i></a>
       </ul>
       <ul id="downOptions">
            <a href="#"><i class="fa fa-th" id = "search-icon"> </i></a>
            <a href="#"><i class="fa fa-question-circle" id = "search-icon"></i></a>
            <a href="#"><i class="fa fa-file" id = "search-icon"></i></a>
       </ul>
   </div>    
</body>
</html>
